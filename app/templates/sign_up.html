{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}

<div class="form rounded">
  <form method="POST">
    <h1 align="center" class="subtitle">Sign Up</h1>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>

    <br />

    <div class="d-flex">
      <div class="btn flex-fill">
        <a class="nav-item nav-link" id="login" href="/login">
          <button class="btn btn-outline-light font-weight-bold">
            Sign Up
          </button>
        </a>
      </div>
    </div>
  </form>
</div>

{% endblock %}
