{% extends "base.html" %} {% block title %}Login{% endblock %} {% block
content%}

<div class="form rounded">
  <form method="POST">
    <h1 align="center" class="subtitle">Login</h1>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
        required
      />
    </div>
    <br />

    <div class="d-flex">
      <div class="btn flex-fill">
        <button class="btn btn-outline-light font-weight-bold btn_">
          Login
        </button>
      </div>
      <div class="btn flex-fill">
        <a class="btn btn-outline-light font-weight-bold" href="/sign-up">
          Sign Up
        </a>
      </div>
    </div>
    <br />
  </form>
</div>

{% endblock %}
